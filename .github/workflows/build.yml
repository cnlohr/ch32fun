name: Build CI

on: [push, pull_request]

jobs:
  build-all:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential make libnewlib-dev gcc-riscv64-unknown-elf libusb-1.0-0-dev libudev-dev

      - name: Build all examples
        run: |
          set -e
          for dir in $(find examples* -maxdepth 2 -name Makefile -print0 | xargs -0 -n 1 dirname); do
            echo "============================"
            echo "Building example: $dir"
            echo "============================"
            cd "$dir"
            make V=1 -j3 "$(basename "$dir").elf"
            riscv64-unknown-elf-size "$(basename "$dir").elf"
            cd - >/dev/null
          done
  # Build using PlatformIO
  pio-build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pip
          ~/.platformio/.cache
        key: ${{ runner.os }}-pio
    - uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    - name: Install PlatformIO Core
      run: pip install --upgrade platformio
    - name: Build PlatformIO Project
      run: pio run -v
